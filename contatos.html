<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width"> 
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="logo" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home </a></li>
            <li><a href="produtos.html"> Produtos</a></li>
            <li><a href="contatos.html"> Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contatoss" >
      <form>
        <label for="nomeesobrenome">Nome e Sobrenome</label>
        <input
          type="text"
          id="nomeesobrenome"
          class="input-padrao"
          required
          placeholder="  Nome e Sobrenome"
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="  seuemail@dominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="  (XX) XXXXX-XXXX"
        />

        <label for="areadetexto">Mensagem</label>
        <textarea
          id="areadetexto"
          cols="30"
          rows="10"
          class="input-padrao"
        ></textarea>

        <fieldset>
          <legend>Como prefere nosso contato?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              value="Email"
              id="radio-email"
              name="contato"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              value="Telefone"
              id="radio-telefone"
              name="contato"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              value="Whatsapp"
              id="radio-whatsapp"
              name="contato"
              checked
            />Whatsapp</label
          >
        </fieldset>
        <fieldset>
          <legend>Horario para o Atendimento</legend>
          <select>
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>
        <label class="checkbox" for="checkbox"
          ><input type="checkbox" checked />Gostaria de receber novidades no
          Email?
        </label>

        <input class="send" type="submit" value="Enviar Formulário" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dias</th>
            <th>Horários</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="2">Segunda</td>
            <td>8h - 20h</td>
          </tr>

          <tr>
            <td>Quarta</td>
            <td>8h - 20h</td>
          </tr>

          <tr>
            <td>Quinta</td>
            <td>8h - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="logo-branco.png" alt="logo-branco" />
      <p class="copyright">&copy; copyright Barbearia Alura 2019</p>
    </footer>
  </body>
</html>
